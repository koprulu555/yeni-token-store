            $hashValue = $originalTokenParams['hash_value'];
            
            $serverTime = gmdate('m/d/Y h:i:s A', time() + 3 * 3600);
            $clientIp = '176.88.30.202';
            
            $newTokenString = "server_time=" . $serverTime . 
                             "&hash_value=" . $hashValue . 
                             "&validminutes=2880" . 
                             "&id=9f2eaa54-5436-44e8-a927-434669d1551a" . 
                             "&client_ip=" . $clientIp . 
                             "&checkip=true";
            
            $newToken = base64_encode($newTokenString);
            
            file_put_contents('token.txt', $newToken);
            
            return $newToken;
        }

        try {
            $newToken = updateToken();
            echo "Token başarıyla güncellendi: " . $newToken . "\n";
        } catch (Exception $e) {
            echo "HATA: " . $e->getMessage() . "\n";
            exit(1);
        }
        ?>
        EOF

        # Scripti çalıştır
        php update-token.php

    - name: Debug - Show token content
      run: |
        echo "Token içeriği:"
        cat token.txt
        echo -e "\nDecode edilmiş hali:"
        cat token.txt | base64 -d || echo "Decode edilemedi"

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add token.txt
        git diff --staged --quiet || git commit -m "Update token - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
